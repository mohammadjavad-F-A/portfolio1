{% extends 'master.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="fa">
{% block content %}

    <head>

  
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ثبت‌نام</title>
        <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'assets/style.css' %}">
        <style>
            body { background: #f7f7f7; font-family: 'Vazir',Tahoma,sans-serif; }
    .auth-page {margin-top: 48px; min-height: calc(100vh - 160px); display: flex; align-items: center; justify-content: center; }
    .auth-box { background: #fff; border-radius: 18px; box-shadow: 0 8px 36px rgba(80,201,195,0.12); padding: 42px 36px; min-width: 320px; max-width: 520px; width: 100%; display: flex; flex-direction: column; align-items: center; opacity: 0; animation: fadeInUp 0.8s cubic-bezier(.68,-0.55,.27,1.55) forwards; }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(60px) scale(0.95); }
      60% { opacity: 0.7; transform: translateY(-8px) scale(1.02); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }
    .auth-box h2 { font-size: 1.3rem; color: #232526; margin-bottom: 18px; }
    .auth-form { width: 100%; display: flex; flex-direction: column; gap: 12px; }
    .auth-input { padding: 10px 14px; border-radius: 8px; border: 1px solid #e0e0e0; font-size: 1rem; }
    .auth-btn { background: linear-gradient(90deg,#50c9c3 0%,#232526 100%); color: #fff; border: none; border-radius: 8px; padding: 10px 0; font-size: 1rem; font-weight: bold; cursor: pointer; transition: background 0.2s; }
    .auth-btn:hover { background: linear-gradient(90deg,#232526 0%,#50c9c3 100%); }
    .auth-link { margin-top: 18px; font-size: 0.98rem; color: #232526; }
    .auth-link a { color: #50c9c3; text-decoration: underline; font-weight: bold; }
    .site-footer {
    margin-top: 24px;
    margin-bottom: 0;
    position: static;
    bottom: auto;
}
.auth-label {
  font-size: 1rem;
  color: #232526;
  font-weight: 500;
  margin-bottom: 3px;
  margin-top: 2px;
  padding-right: 2px;
  display: block;
}
@media (max-width: 700px) {
  .auth-page {
    margin-top: 0 !important;
    min-height: 100vh !important;
    padding: 0 !important;
    width: 100vw !important;
    box-sizing: border-box !important;
    display: flex !important;
    align-items: flex-start !important;
    justify-content: center !important;
    margin-bottom: 80px !important;
  }
  .auth-box {
    max-width: 98vw !important;
    min-width: 0 !important;
    width: 96vw !important;
    padding: 16px 8px 16px 8px !important;
    border-radius: 12px !important;
    box-sizing: border-box !important;
    margin: 18px auto 60px auto !important;
  }
  .auth-form {
    gap: 8px !important;
    width: 100% !important;
  }
  .auth-label {
    font-size: 0.95rem !important;
    margin-bottom: 2px !important;
    margin-top: 1px !important;
    padding-right: 1px !important;
    line-height: 1.7 !important;
  }
  .auth-input {
    font-size: 0.95rem !important;
    padding: 8px 8px !important;
    border-radius: 7px !important;
    width: 100% !important;
    box-sizing: border-box !important;
  }
  .auth-btn {
    font-size: 0.97rem !important;
    padding: 10px 0 !important;
    border-radius: 8px !important;
    width: 100% !important;
    box-sizing: border-box !important;
    margin-top: 10px !important;
  }
}
        </style>
    </head>
    <body>
    {% include '_partials/messages.html' %}
    <div class="main-bg">
        <div class="auth-page">
            <div class="auth-box">
                <h2>ثبت‌نام</h2>
                <form class="auth-form" action="{% url 'sign_up' %}" method="post">
                    {% csrf_token %}
                    <label class="auth-label" for="signup-name">نام</label>
                    <input type="text" id="signup-name" placeholder="نام" class="auth-input" name="name">
                    <label class="auth-label" for="signup-family">نام خانوادگی</label>
                    <input type="text" id="signup-family" placeholder="نام خانوادگی" class="auth-input" name="family">

                    <label class="auth-label" for="signup-username">نام کاربری</label>
                    <input type="text" id="signup-username" placeholder="نام کاربری" class="auth-input" name="username">
                    <label class="auth-label" for="signup-email">ایمیل</label>
                    <input type="email" id="signup-email" placeholder="ایمیل" class="auth-input" name="email">
                    <label class="auth-label" for="signup-password">رمز عبور</label>
                    <input type="password" id="signup-password" placeholder="رمز عبور" class="auth-input" name="password1">
                    <label class="auth-label" for="signup-mobile">تکرار رمز عبور</label>
                    <input type="password" id="signup-mobile" placeholder="تکرار رمز عبور" class="auth-input" name="password2">
                    <button type="submit" class="auth-btn">ثبت‌نام</button>
                </form>
                <div class="auth-link">قبلاً ثبت‌نام کرده‌اید؟ <a href="{% url 'login_user' %}">ورود</a></div>
            </div>
        </div>

    </body>

{% endblock content %}

</html>
