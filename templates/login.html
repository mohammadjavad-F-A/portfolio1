{% extends 'master.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="fa">
{% block content %}
<head>

    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ورود</title>
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'assets/style.css' %}">
  <style>
    body { background: #f7f7f7; font-family: 'Vazir',Tahoma,sans-serif; }
    .auth-page {margin-top: -200px; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .auth-box { background: #fff; border-radius: 18px; box-shadow: 0 4px 24px rgba(80,201,195,0.13); padding: 38px 32px 32px 32px; min-width: 320px; max-width: 98vw; display: flex; flex-direction: column; align-items: center; opacity: 0; animation: fadeInUp 0.8s cubic-bezier(.68,-0.55,.27,1.55) forwards; }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(60px) scale(0.95); }
      60% { opacity: 0.7; transform: translateY(-8px) scale(1.02); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }
    .auth-box h2 { font-size: 1.3rem; color: #232526; margin-bottom: 18px; }
    .auth-form { width: 100%; display: flex; flex-direction: column; gap: 12px; }
    .auth-input { padding: 10px 14px; border-radius: 8px; border: 1px solid #e0e0e0; font-size: 1rem; }
    .auth-btn { background: linear-gradient(90deg,#50c9c3 0%,#232526 100%); color: #fff; border: none; border-radius: 8px; padding: 10px 0; font-size: 1rem; font-weight: bold; cursor: pointer; transition: background 0.2s; }
    .auth-btn:hover { background: linear-gradient(90deg,#232526 0%,#50c9c3 100%); }
    .auth-link { margin-top: 18px; font-size: 0.98rem; color: #232526; }
    .auth-link a { color: #50c9c3; text-decoration: underline; font-weight: bold; }
    .site-footer {
    margin-top: -200px;
    margin-bottom: 0;
    position: relative;
    bottom: auto;
}
  </style>
    <style>
        .red-banner {
  width: 100%;
  max-width: 1100px;
  background: #20c997;
  color: #0c7559;
  font-size: 1.08rem;
  font-weight: bold;
  text-align: center;
  padding: 14px 0;
  margin: 0 auto 18px auto;
  border-radius: 0 0 16px 16px;
  box-shadow: 0 2px 8px rgba(231,76,60,0.13);
  letter-spacing: 0.01em;
}
@media (max-width: 700px) {
    .red-banner {
        width: 100vw !important;
        max-width: 100vw !important;
        font-size: 0.98rem;
        padding: 10px 0;
        border-radius: 0 0 10px 10px;
        margin-bottom: 10px;
    }
}
.red-banner2 {
  width: 100%;
  max-width: 1100px;
  background: #f14646;
  color: #922222;
  font-size: 1.08rem;
  font-weight: bold;
  text-align: center;
  padding: 14px 0;
  margin: 0 auto 18px auto;
  border-radius: 0 0 16px 16px;
  box-shadow: 0 2px 8px rgba(231,76,60,0.13);
  letter-spacing: 0.01em;
}
@media (max-width: 700px) {
    .red-banner2 {
        width: 100vw !important;
        max-width: 100vw !important;
        font-size: 0.98rem;
        padding: 10px 0;
        border-radius: 0 0 10px 10px;
        margin-bottom: 10px;
    }
}
    </style>
</head>
<body>

  {% include '_partials/messages.html' %}
  <div class="main-bg">

  <div class="auth-page">
    <div class="auth-box">
      <h2>ورود</h2>
      <form class="auth-form" action="{% url 'login_user' %}" method="post">
          {% csrf_token %}
        <input type="text" placeholder="نام کاربری" class="auth-input" name="username">
        <input type="password" placeholder="رمز عبور" class="auth-input" name="password">
        <button type="submit" class="auth-btn">ورود</button>
      </form>
      <div class="auth-link">حساب کاربری ندارید؟ <a href="{% url 'sign_up' %}">ثبت‌نام</a></div>
      <div class="auth-link">رمز خود را فراموش کرده اید<a href="{% url 'forgot_pass' %}">بازیابی رمز عبور</a></div>
    </div>
  </div>
  </div>
</body>



{% endblock content %}
</html>
