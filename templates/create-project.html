<script>
document.addEventListener('DOMContentLoaded', function() {
  // existing init code...

  // new: price input formatting (thousands grouping and Persian digits)
  function persianToLatinDigits(s){
    return s.replace(/[۰-۹]/g,function(d){return '0123456789'.charAt('۰۱۲۳۴۵۶۷۸۹'.indexOf(d));});
  }
  function latinToPersianDigits(s){
    var map = {'0':'۰','1':'۱','2':'۲','3':'۳','4':'۴','5':'۵','6':'۶','7':'۷','8':'۸','9':'۹',',':'٬','.':'٫'};
    return s.replace(/[0-9,\.]/g,function(m){ return map[m] || m; });
  }
  var priceInput = document.getElementById('project-price');
  if(priceInput){
    priceInput.addEventListener('input', function(e){
      var raw = priceInput.value || '';
      // normalize: remove spaces and separators, convert persian digits to latin
      raw = raw.replace(/[\u066C\u066B\u200C\s\u060C\u061F]/g,'');
      raw = persianToLatinDigits(raw);
      // keep digits and at most one decimal point
      var parts = raw.split('.');
      var intPart = parts[0].replace(/[^0-9]/g,'');
      var decPart = parts.slice(1).join('').replace(/[^0-9]/g,'');
      // group integer part
      var grouped = intPart.replace(/\B(?=(\d{3})+(?!\d))/g, ',');
      var result = decPart ? (grouped + '.' + decPart) : grouped;
      // NOTE: do NOT convert to Persian digits — keep Latin digits
      priceInput.value = result;
    });
    // on blur ensure formatting (remove trailing dot)
    priceInput.addEventListener('blur', function(){
      var v = priceInput.value;
      if(!v) return;
      v = persianToLatinDigits(v).replace(/[^0-9.]/g,'');
      if(v.endsWith('.')) v = v.slice(0,-1);
      var parts = v.split('.');
      var intPart = parts[0];
      var decPart = parts[1] || '';
      intPart = intPart.replace(/\B(?=(\d{3})+(?!\d))/g, ',');
      var out = decPart ? intPart + '.' + decPart : intPart;
      // keep Latin digits
      priceInput.value = out;
    });
  }

});
</script>
